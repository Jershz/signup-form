<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-flex-container">
        <div class="background-img-container">
            <img src="./imgs/halie-west-unsplash.jpg" class="full-background-img">
            <div class="background-img-footer"><span>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></span></div>
            <div class="background-img-logo">
                <img src="./imgs/dark-planet-logo.svg" class="logo-img">
                <span class="logo-img-title">SPACE</span>
            </div>
        </div>

        <div class="form-flex-container">
            <div class="form-flex-header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>

                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-flex-form-body">
                <div>Let's do this!</div>
                <form>
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="password">
                        <label for="password" aria-required="true" required>Password</label>
                        <input type="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm" aria-required="true" required>Confirm Password</label>
                        <input type="password" name="password-confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>
                </form>
            </div>
            <div class="form-flex-footer">
                <button type="button" name="create-account">Create Account</button>
                <p class="current-user-text">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
